<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="cover">
          <h1></h1>
          <button type="button" name="button" class="btn btn-outline-secondary">Start Game</button>
      </div>
    <div class="container">
        <div class="img-container">
            <img src="images/rock.png" alt="rock" height="300px">
            <img src="images/paper.png" alt="rock" height="300px">
            <img src="images/scissors.png" alt="rock" height="300px">
        </div>
        <div class="buttons-container">
            <button id="rock" type="button" name="button" class="btn btn-outline-success game">Rock</button>
            <button id="paper" type="button" name="button" class="btn btn-outline-danger game">paper</button>
            <button id="scissors" type="button" name="button" class="btn btn-outline-warning game">Scissors</button>
        </div>
        <div class="result-container">
            <p>Your Score: 0</p>
            <p>Computer Score: 0</p>
            <p></p>
        </div>
    </div>
  </body>
</html>
